apply plugin: 'java'
apply plugin: 'war'

repositories {
    maven{ url 'http://szxy1.artifactory.cd-cloud-artifact.tools.huawei.com/artifactory/remote-jcenter/'}
    //jcenter()
    mavenCentral()
}

dependencies {
    compile('com.netflix.hystrix:hystrix-core:1.3.8',
            'com.netflix.hystrix:hystrix-metrics-event-stream:1.3.9'
    )
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.14'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    testCompile('junit:junit:4.11')
    testCompile('org.apache.servicemix.bundles:org.apache.servicemix.bundles.jexcelapi:2.4.2_4')
}

//gradle脚本自身需要
buildscript{
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:1.4.0'
    }
}
apply plugin: 'org.akhikhl.gretty'

gretty {
    httpPort = 8080
    servletContainer = 'jetty9'
}